<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary-dark text-white">
                    <h3>Inicio de Sesión en FinanzApp</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()">
                        <!-- Correo Electrónico -->
                        <div class="mb-3">
                            <label for="email" class="form-label text-dark-gray">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" placeholder="Ingresa tu correo electrónico" required>
                        </div>
                        
                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label text-dark-gray">Contraseña</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" placeholder="Ingresa tu contraseña" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </form>
                    <div *ngIf="mensaje" class="alert alert-success mt-3" style="background-color: #4CAF50; color: white;">
                        {{mensaje}}
                    </div>
                    <div class="mt-3 text-center">
                        <p>¿No tienes cuenta? <a routerLink="/registro">Regístrate</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
