<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary-dark text-white">
                    <h3>Registro en FinanzApp</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()">
                        <!-- Nombre Completo -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label text-dark-gray">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" [(ngModel)]="user.nombre" name="nombre"  placeholder="Ingresa tu nombre completo" required>
                        </div>

                        <div class="mb-3">
                            <label for="usuario" class="form-label text-dark-gray">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="usuario" [(ngModel)]="user.nombre_usuario" name="nombre_usuario" placeholder="Ingresa tu nombre de usuario" required>
                        </div>
                        
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label text-dark-gray">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="user.email"  name="email" placeholder="correo@ejemplo.com" required>
                        </div>
                        
                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label text-dark-gray">Contraseña</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" placeholder="Ingresa una contraseña segura" required>
                        </div>
                        
                        <!-- Confirmar Contraseña -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label text-dark-gray">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="password_confirmation" [(ngModel)]="user.password_confirmation" name="password_confirmation" placeholder="Confirma tu contraseña" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                    <div *ngIf="mensaje" class="alert alert-success mt-3" style="background-color: #4CAF50; color: white" >
                        {{mensaje}}
                    </div>
                    <div class="mt-3 text-center">
                        <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
